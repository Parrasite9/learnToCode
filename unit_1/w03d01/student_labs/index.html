<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head> 
<body>
    <!-- LEFT IMAGE DIV -->
    <div class="grid-container">
        <div class="playerImg">
            <img src="images/soldier1-removebg-preview.png" class="soldier1" alt="">
        </div>

        <!-- TITLE DIV  -->
        <div class="grid-item">
            <h1 class="title animate-charcter">WAR</h1>
        </div>

        <!-- RIGHT IMAGE DIV  -->
        <div class="playerImg">
            <img src="images/soldier2-removebg-preview.png" class="soldier2" alt="">
        </div> 
    </div>

        <!-- PLAYER SCORE DIV  -->
    <div class="grid-container">
        <div class="playerScore">
        <h5 class="scoreText">Player Score: </h5> 
        </div>
        <!-- WINNING BOX DIV  -->
        <div class="grid-item" id="winbox"></div>
              
        <!-- CPU SCORE DIV  -->
        <div class="cpuScore">
        <h5 class="scoreText">CPU Score: </h5>
        </div> 
      </div>
    
      <div class="grid-container2">

        <!-- PLAYER CARD DIV  -->
        <div class="grid-item playerCard"></div>

        <!-- CPU CARD DIV  -->
        <div class="grid-item cpuCard"></div>
      </div>
      <div class="grid-container3">

        <!-- BUTTON DIV  -->
        <div class="grid-item button"></div>
      </div>

      <!-- MUSIC  -->
    <audio controls autoplay loop src="Fortunate Son.mp3">
    </audio>
</body>
</html>
